{% extends "layout.html" %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}
    <div class="register-user">
        <h1>{{title}}</h1>
        <p>Completa el registro para poder obtener tu cuenta</p>

        {{register.errors}}

        <form class="form-register" method="POST">
            {% csrf_token %}
            {{register.as_p}}
            <input type="submit" value="Registrarse">
        </form>
        <br>
    </div>
{% endblock %}
