{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
            {% comment 'titulo de pagina' %} Nombre de la pagina {% endcomment %}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="{% static 'img/logo(school).png' %}">
            <div class="titulo_slogan">
                <h1>Escuela de Innovación y Tecnología Avanzada | IETA 2024</h1>
                <hr>
                <h4>Formando mentes para el mañana: ¡Innovación y excelencia en cada paso!</h4>
            </div>
        </div>
    </header>
</body>
</html>
