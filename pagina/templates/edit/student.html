{% extends "layout.html" %}
{% load static %}

{% block title %} Editar estudiante {% endblock %}

{% block content %}
    <div class="form-student">
        <h1>Editar Estudiante</h1>
        <form action="{% url 'update_student' student.code %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Guardar cambios</button>
        </form>
        <a href="{% url 'students' %}">cancelar</a>
    </div>
{% endblock %}
