{% extends "layout.html" %}
{% load static %}

{% block title %} Editar materia {% endblock %}

{% block content %}
    <div class="form-course">
        <h1>Editar Materia</h1>
        <form action="{% url 'update_course' course.code %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Guardar cambios</button>
        </form>
        <a href="{% url 'courses' %}">cancelar</a>
    </div>
{% endblock %}
